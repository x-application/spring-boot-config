spring.application.name=config
eureka.instance.appname=${spring.application.name}
eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=false
eureka.client.register-with-eureka=false
eureka.client.serviceUrl.defaultZone=${EUREKA_URL:http://center:8080/eureka/}
spring.cloud.config.server.git.uri=${CONFIG_SERVER_GIT_URL:https://github.com/x-application/config.git}
spring.cloud.config.server.git.search-paths=${CONFIG_SERVER_GIT_PATH:/}
spring.cloud.config.server.git.username=${CONFIG_SERVER_GIT_USERNAME:root}
spring.cloud.config.server.git.password=${CONFIG_SERVER_GIT_PASSWORD:password}
